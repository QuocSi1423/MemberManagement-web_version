<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .violation-table {
        max-height: 30vh;
        overflow-y: auto;
      }

      .violation-table::-webkit-scrollbar {
        display: none;
      }

      .device-table {
        max-height: 30vh;
        overflow-y: auto;
      }

      .device-table::-webkit-scrollbar {
        display: none;
      }

      .table-header {
        position: sticky;
        top: 0;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="container p-4">
      <div class="row mt-5">
        <div class="container mb-4 mt-5">
          <h2 class="text-center fw-bold">HỆ THỐNG QUẢN LÝ THÀNH VIÊN</h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8">
          <div class="container mb-4">
            <form id="form" action="/entry" method="post">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="mathanhvien" class="form-label fw-semibold"
                      >Mã thành viên:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationServerUsername"
                      name="MaTV"
                      aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                      onkeydown="handleKeyPress(event)"
                      th:value="${member != null ? member.maTV : ''}"
                    />
                    <div
                      id="validationServerUsernameFeedback"
                      th:if="${error}"
                      class="invalid-feedback"
                      th:text="${error}"
                    ></div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="mb-3">
                    <label for="mathanhvien" class="form-label fw-semibold"
                      >Họ và tên:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mathanhvien"
                      aria-describedby="emailHelp"
                      readonly
                      th:value="${member != null ? member.hoTen : ''}"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="mathanhvien" class="form-label fw-semibold"
                      >Khoa:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mathanhvien"
                      aria-describedby="emailHelp"
                      readonly
                      th:value="${member != null ? member.khoa : ''}"
                    />
                  </div>
                </div>

                <div class="col-6">
                  <div class="mb-3">
                    <label for="mathanhvien" class="form-label fw-semibold"
                      >Ngành:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mathanhvien"
                      aria-describedby="emailHelp"
                      readonly
                      th:value="${member != null ? member.nganh : ''}"
                    />
                  </div>
                </div>
              </div>
              <input type="submit" style="display: none" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          var form = document.getElementById("form");
          if (form) {
            form.submit();
          }
        }
      }
    </script>
  </body>
</html>
