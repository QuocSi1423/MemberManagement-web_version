<!DOCTYPE html>
<html>
<head>
    <title>Add Member</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 0 auto;
            width: 300px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Add Member</h1>
    <form action="/admin/member/add_member" method="post">
        <label for="matv">Mã thành viên:</label>
        <input type="text" id="maTV" name="maTV" required>
        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoTen" name="hoTen" required>
        <label for="khoa">Khoa:</label>
        <input type="text" id="khoa" name="khoa" required>
        <label for="nganh">Ngành:</label>
        <input type="text" id="nganh" name="nganh" required>
        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt" name="sdt" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="text">Password:</label>
        <input type="text" id="password" name="word" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
