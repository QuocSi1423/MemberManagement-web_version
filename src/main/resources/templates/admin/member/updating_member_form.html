        body{
            background: rgb(212, 204, 204);

        section{
            background: white;

<body>
    <section class="container " style="width: 500px;height: auto;">
        <div class="text-center"><h1>Sửa thông tin thành viên</h1></div>
    
    <form action="/admin/member/update_member" method="post" class="form-group">
        <label for="matv">Mã thành viên:</label>
        <input type="text" id="maTV" name="maTV" class="form-control" th:value="${member.maTV}" required readonly>
        <br>
        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoTen" name="hoTen" class="form-control" th:value="${member.hoTen}" required>
        <br>
        <label for="khoa">Khoa:</label>
        <input type="text" id="khoa" name="khoa" class="form-control" th:value="${member.khoa}" required>
        <br>
        <label for="nganh">Ngành:</label>
        <input type="text" id="nganh" name="nganh" class="form-control" th:value="${member.nganh}" required>
        <br>
        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt" name="sdt" class="form-control"  th:value="${member.sdt}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" th:value="${member.email}" required>
        <br>
        <label for="text">Password:</label>
        <input type="text" id="password" name="password" class="form-control"  th:value="${member.password}" required>
        <br>
        <!-- Add your other input fields here -->
        <div style="text-align: center; margin-bottom: 30px !important; ">
            <button type="submit" value="Submit" class="btn btn-primary" style="width: 100px;">Lưu </button>
        </div>
        </form>
    </section>
</body>
</html>
