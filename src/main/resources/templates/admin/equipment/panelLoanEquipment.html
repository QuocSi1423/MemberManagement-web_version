<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            margin-top:20px;
        }
        .all{
            margin-top: 10px;
            overflow-y: auto;
            height: 300px;
            scrollbar-width: thin; /* Kích thước của thanh trượt */
            scrollbar-color: #0066ff #ffffff; /* Màu sắc của thanh trượt */
        }
        .frame{
            border-bottom: 2px solid #ccc;

            display: flex;
            /*overflow-x: auto;*/
            width: 758px;
        }

        .panel-loan {
            position: relative; /* Khai báo vị trí tương đối */
            width: 762px;
            /*overflow-y: auto;*/
            height: 550px;
            max-height:  550px;
            padding: 61px;
            border: 2px solid #dddddd;
            border-radius: 20px;
            box-sizing: border-box; /* Include border in the width and height */
        }

        .buttons {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: white;
            color: black;
            border-right: 2px solid #ccc;
            font-weight: bold;


        }

        .button1 {
            width: 156px;
            height: 40px;
            background-color: #0066FF;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            margin-left: 110px;
            border-radius: 8px;
        }
        .button2 {
            width: 156px;
            height: 40px;
            background-color: #0066FF;
            color: white;
            border: none;
            cursor: pointer;

            margin-left: 10px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #F1F1F1;
            color: black;
            font-size: 10px;
        }

        .th {
            background-color: #0066FF;
            color: white;
            font-size: 10px;
        }

        .button-container {
            position: absolute; /* Đặt vị trí tuyệt đối */
            top: 0; /* Đặt vị trí từ đỉnh cùng */
            left: 0; /* Đặt vị trí từ cạnh trái cùng */
        }
        a {
            text-decoration: none; /* Loại bỏ dấu gạch dưới */
            color: inherit; /* Kế thừa màu chữ từ phần tử cha */
            font-weight: bold;
        }
        .btn-danger {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 5px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="panel-loan">
    <div class="button-container"> <!-- Container cho các nút "Mượn trả" và "Vào ra" -->
        <div class="frame">
            <button class="buttons"><a href="/panelLoanEquipment">Mượn trả</a></button>
            <button class="buttons"><a href="/checkin">Vào ra</a></button>
        </div>
    </div>
    <h1>Danh sách phiếu mượn</h1>
    <label for="all"></label><input type="checkbox" checked id="all" onclick="allClicked()">All
    <label for="tra"></label><input type="checkbox" id="tra" onclick="traClicked()">Đã trả
    <label for="chua"></label><input type="checkbox" id="chua" onclick="chuaClicked()">Chưa trả
    <button class="button1"><a href="/excelTable">Thêm từ excel</a></button>
    <button class="button2"><a href="/loanTable">+ Phiếu mượn</a></button>
    <div class="all">
        <table id="tableUsage">
            <thead>
            <tr id="Title">
                <th class="th">Mã</th>
                <th class="th">Tên thành viên</th>
                <th class="th">Tên thiết bị</th>
                <th class="th">Ngày mượn</th>
                <th class="th">Ngày trả</th>
                <th class="th">Trả thiết bị</th>
                <th class="th">Xóa phiếu mượn</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usage : ${usages}" th:if="${usage.equipmentId != null}">
                <td th:text="${usage.usageId}"></td>
                <td th:text="${usage.member.hoTen}"></td>
                <td th:text="${usage.equipment.tenTB}"></td>
                <td th:text="${usage.borrowingTime}"></td>
                <td th:text="${usage.returnTime}"></td>
                <td>
                    <label>
                        <input type="checkbox" th:checked="${usage.returnTime != null}"
                               th:disabled="${usage.returnTime != null}">
                    </label>
                </td>
                <td>
                    <form id="deleteForm" th:action="@{/api/usages/usage/delete(id=${usage.usageId})}" method="post">
                        <button type="button" class="btn btn-danger btn-sm"
                                onclick="confirmDelete(this)">Xóa
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function confirmDelete(buttonElement) {
        if (confirm('Bạn có chắc chắn muốn xóa không?')) {
            const form = buttonElement.closest('form');
            const xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);
            xhr.onload = function () {
                console.log(xhr.status);
                console.log(xhr.responseText);
                try {
                    const response = JSON.parse(xhr.responseText);
                    if (xhr.status === 200 && response.success) {
                        alert('Xóa thành công');
                        window.location.reload();
                    } else {
                        alert('Xóa thất bại: ' + (response.message || 'Lỗi không xác định'));
                    }
                } catch (error) {
                    alert('Xóa thành công');
                    window.location.reload();
                }
            };
            xhr.send();
        }
    }


    function allClicked() {
        document.getElementById("tableUsage").style.display = "table";
        document.getElementById("tra").checked = false;
        document.getElementById("chua").checked = false;

        const rows = document.getElementById("tableUsage").getElementsByTagName("tr");
        for (let i = 1; i < rows.length; i++) {
            rows[i].style.display = "table-row";
        }
    }

    function traClicked() {
        document.getElementById("tableUsage").style.display = "table";
        document.getElementById("all").checked = false;
        document.getElementById("chua").checked = false;
        const rows = document.getElementById("tableUsage").getElementsByTagName("tr");
        for (let i = 1; i < rows.length; i++) {
            const checkbox = rows[i].getElementsByTagName("input")[0];
            if (checkbox.checked) {
                rows[i].style.display = "table-row";
            } else {
                rows[i].style.display = "none";
            }
        }
    }

    function chuaClicked() {
        document.getElementById("tableUsage").style.display = "table";
        document.getElementById("all").checked = false;
        document.getElementById("tra").checked = false;
        const rows = document.getElementById("tableUsage").getElementsByTagName("tr");
        for (let i = 1; i < rows.length; i++) {
            const checkbox = rows[i].getElementsByTagName("input")[0];
            if (!checkbox.checked) {
                rows[i].style.display = "table-row";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
</script>
</body>
</html>
