<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container p-4">
            <div class="row">
                <div class="container mb-4">
                    <h2 class="text-center fw-bold">THÔNG TIN THÀNH VIÊN abc</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="container mb-5">
                        <form>
                            <div class="mb-3">
                                <label for="mathanhvien"
                                    class="form-label fw-semibold">Mã
                                    thành
                                    viên:</label>
                                <input type="text"
                                    class="form-control"
                                    id="mathanhvien"
                                    th:value="${member.maTV}"
                                    required readonly>
                            </div>

                            <div class="mb-3">
                                <label for="hovaten"
                                    class="form-label fw-semibold">Họ
                                    và
                                    tên:</label>
                                <input type="text"
                                    class="form-control"
                                    id="hovaten"
                                    th:value="${member.hoTen}"
                                    required readonly>
                            </div>

                            <div class="mb-3">
                                <label for="khoa"
                                    class="form-label fw-semibold">Khoa:</label>
                                <input type="text"
                                    class="form-control"
                                    id="khoa"
                                    required readonly>
                            </div>

                            <div class="mb-3">
                                <label for="nganh"
                                    class="form-label fw-semibold">Ngành:</label>
                                <input type="text"
                                    class="form-control"
                                    id="nganh"
                                    required readonly>
                            </div>

                            <div class="mb-3">
                                <label for="Sodienthoai"
                                    class="form-label fw-semibold">Số điện
                                    thoại:</label>
                                <input type="tel"
                                    class="form-control"
                                    id="Sodienthoai"
                                    required readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="container">
                        <p class="m-0 fw-bold fs-5">Đối mật khẩu</p>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="container">
                        <form>
                            <div class="mb-3">
                                <label for="matkhaucu"
                                    class="form-label fw-semibold">Mật khẩu cũ:</label>
                                <input type="text"
                                    class="form-control"
                                    id="matkhaucu"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="matkhaumoi"
                                    class="form-label fw-semibold">Mật khẩu mới:</label>
                                <input type="text"
                                    class="form-control"
                                    id="matkhaumoi"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="nhaplaimatkhau"
                                    class="form-label fw-semibold">Nhập lại mật khẩu:</label>
                                <input type="text"
                                    class="form-control"
                                    id="nhaplaimatkhau"
                                    required>
                            </div>
                            
                            <div class="row">
                                <div class="container d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
